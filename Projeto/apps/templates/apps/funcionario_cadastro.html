{% extends 'global/base_logins.html' %}

{% block body %}
    <div class="container">
        <h2>FAÃ‡A SEU CADASTRO</h2>

        <form class="login cadastro-form" action="{% if form_type == 'cliente' %}{% url 'cliente_cadastro' %}{% elif form_type == 'funcionario' %}{% url 'funcionario_cadastro' %}{% endif %}" method="post">
            {% csrf_token %}

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <input type="text" placeholder="Nome" id="id_nome" name="nome" required>
            
            <input type="text" placeholder="Email da Empresa" id="id_email" name="email" required>

            <input type="text" placeholder="Username" id="id_username" name="username" required>
        
            <input type="password" placeholder="Senha" id="id_senha" name="senha" required>

            <input type="password"  placeholder="Confirmar Senha" id="id_confirmar_senha" name="confirmar_senha" >

            <input type='submit' value='Cadastrar' class='btn btn-light'>

        </form>
    </div>
{% endblock %}
