{% extends 'global/base_logins.html' %}

{% block body %}
    <div class="cadastrar">
        <h2>FAÇA SEU CADASTRO<br></h2>

        <form class="login" action="{% url 'cliente_cadastro' %}" method="post">
            {% csrf_token %}
            
            <input type="text" placeholder="Username" id="id_username" name="username" required><br><br>

            <input type="text" placeholder="Nome" id="id_nome" name="nome" required><br><br>

            <input type="text" placeholder="CPF" id="id_cpf" name="cpf" required><br><br>
            
            <label for="id_data_nascimento">Data de Nascimento:</label><br>
            <input type="date" id="id_data_nascimento" name="data_nascimento" required><br><br>

            <input type="text" placeholder="Número para contato" id="id_contato" name="contato" required><br><br>

            <input type="text" placeholder="Email" id="id_email" name="email" required><br><br>

            <input type="password" placeholder="Senha" id="id_senha" name="senha" required><br><br>

            <input type="password" placeholder="Confirmar Senha" id="id_confirmar_senha" name="confirmar_senha" required><br><br>
            
            <input type='submit' value='Cadastrar' class='btn btn-light'>

        </form>
    </div>
{% endblock %}
