<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
</head>
<body>
    {% block body %}
    <div class="container" style="text-align: center;">
        <h2 style="font-weight: bold;">LOGIN CLIENTE</h2>

        <form method="post" style="text-align: center;">
            {% csrf_token %}

            <label for="login" style="display: block; font-weight: bold;">LOGIN</label>
            <input type="text" id="login" name="login" placeholder="E-mail" required style="margin-bottom: 20px;"><br>

            <label for="senha" style="display: block; font-weight: bold;">SENHA</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required style="margin-bottom: 20px;"><br><br>

            <input type='submit' value='Entrar' style='background-color:#007bff; color:white; border:none; padding:5px 20px;'>

        </form>
        <br><br>
        <p style='text-align:center;'>NÃ£o possui uma conta? <a href="{% url 'login_cad_cliente' %}">Fazer Cadastro</a></p>
    </div>
    {% endblock %}
</body>
</html>
