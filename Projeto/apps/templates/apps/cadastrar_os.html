{% extends 'global/base_logins.html' %}

{% block body %}
    <h2>Cadastrar Nova Ordem de Serviço</h2>

    <form method="post">
        {% csrf_token %}

        <label for="nome_completo">Nome Completo:</label><br>
        <input type="text" id="nome_completo" name="nome_completo" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="contato">Contato:</label><br>
        <input type="text" id="contato" name="contato" required><br><br>

        <label for="aparelho">Aparelho:</label><br>
        <input type="text" id="aparelho" name="aparelho" required><br><br>

        <label for="garantia">Garantia:</label><br>
        <input type="checkbox" id="garantia" name="garantia"><a>Sim</a>
        <input type="checkbox" id="garantia" name="garantia"><a>Não</a><br><br>

        <label for="descricao_problema">Descrição do Problema:</label><br>
        <textarea id="descricao_problema" name="descricao_problema" rows="4" cols="50" required></textarea><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>
{% endblock %}
