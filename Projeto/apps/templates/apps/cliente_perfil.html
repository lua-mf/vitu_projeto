{% extends 'global/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Meu Perfil</h1>
    <br>
    <p><strong>Nome:</strong> {{ nome_completo }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>CPF:</strong> {{ cpf }}</p>
    <p><strong>Contato:</strong> {{ contato }}</p>
    <a href="{% url 'cliente_editar_perfil' %}" class="btn btn-primary">Editar Perfil</a>
    <a href="{% url 'excluir_conta' %}" class="btn btn-danger">Excluir Conta</a>
</div>
{% endblock %}
