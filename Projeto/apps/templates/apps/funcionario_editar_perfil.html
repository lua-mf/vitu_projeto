{% extends 'global/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Editar Perfil</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ perfil.nome }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" value="{{ perfil.cpf }}" required>
        </div>
        <div class="form-group">
            <label for="contato">Contato:</label>
            <input type="text" class="form-control" id="contato" name="contato" value="{{ perfil.contato }}" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
    <a href="{% url 'funcionario_perfil' %}" class="btn btn-secondary mt-3">Voltar</a>
</div>
{% endblock %}
