{% extends 'global/base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Cadastrar Nova Ordem de Serviço</h2>

                <form method="post">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="aparelho">Aparelho:</label>
                                <input type="text" class="form-control" id="aparelho" name="aparelho" required>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label for="modelo">Modelo:</label>
                                <input type="text" class="form-control" id="modelo" name="modelo" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <label>Garantia:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="garantia" id="garantia_sim" value="True" required>
                            <label class="form-check-label" for="garantia_sim">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="garantia" id="garantia_nao" value="False" required>
                            <label class="form-check-label" for="garantia_nao">Não</label>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="descricao_problema">Descrição do Problema:</label>
                        <textarea type="text" class="form-control" id="descricao_problema" name="descricao_problema" rows="4" required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-lg">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
