{% extends 'global/base_logins.html' %}
{% load static %}

{% block body %}
    <div class="container">
        <div class="div-img">
            <img src="{% static 'global/img/Vbox principal (3).png' %}" alt="Logo VBox">
        </div>
        <h2 id="h2_login">LOGIN CLIENTE</h2>

        <form class="login login-cliente" method="post">
            {% csrf_token %}
            
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <input type="text" id="username" name="username" placeholder="Username" required><br>
            
            <input type="password" id="senha" name="senha" placeholder="Senha" required><br><br>

            <input type='submit' value='ENTRAR' class='btn btn-light'>

        </form>
        <p><a href="{% url 'cliente_cadastro' %}">NÃ£o possui uma conta? Cadastre-se</a></p>
    </div>
{% endblock %}
