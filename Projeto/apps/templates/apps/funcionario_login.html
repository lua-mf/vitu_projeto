{% extends 'global/base_logins.html' %}

{% block body %}
    <div class="container">
        <h2>LOGIN FUNCIONÁRIO</h2>

        <form class="login" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <!-- Campo de Username -->
            <div>
                <label for="username">Username:</label>
                <input type="text" placeholder="Usuário" id="username" name="username" value="{{username}}" required>
            </div>

            <!-- Campo de Senha -->
            <div>
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Senha" id="password" name="senha" value="{{senha}}" required>
            </div>
            <input type='submit' value='ENTRAR' class='btn btn-light'>
        </form>
        <p>Não possui uma conta? <a href="{% url 'funcionario_cadastro' %}">Fazer Cadastro</a></p>
    </div>
{% endblock %}
