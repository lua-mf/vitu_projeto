{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>
    <!-- Broostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--arquivo CSS-->
    <link href="{% static 'css/main.css'%}" rel="stylesheet" type="text/css" />
</head>
<body>
    

    <nav class = "menu-lateral">

        <div class = "btn-expandir">
            <i class="bi bi-list"></i>
        </div> <!-- btn-expandir -->

        <ul>
            <li class ="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-house"></i></span><!--link do ícone-->
                    <span class="txt-link">Serviços</span>
                </a>
            </li>
        </ul><!--primeiro link-->

        <ul>
            <li class ="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-ui-radios"></i></span><!--link do ícone-->
                    <span class="txt-link">OS</span>
                </a>
            </li>
        </ul><!--segundo link-->

        <ul>
            <li class ="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-person-circle"></i></span><!--link do ícone-->
                    <span class="txt-link">Conta</span>
                </a>
            </li>
        </ul><!--terceiro link-->

    </nav> <!-- menu lateral-->









    
    
    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous">

</html>
