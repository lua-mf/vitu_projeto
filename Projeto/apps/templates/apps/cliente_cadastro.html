{% extends 'global/base_logins.html' %}

{% block body %}
    <div class="cadastrar">
        <h2 id="h2_cadastro">Cadastre-se</h2>

        <form class="cadastro_cliente" action="{% url 'cliente_cadastro' %}" method="post">
            {% csrf_token %}

            <input type="text" placeholder="Nome" id="id_nome" name="nome" required>

            <input type="text" placeholder="Username" id="id_username" name="username" required>

            <input type="text" placeholder="CPF" id="id_cpf" name="cpf" required>
            
            <label for="id_data_nascimento">Data de Nascimento:</label>

            <input type="date" id="id_data_nascimento" name="data_nascimento" required>

            <input type="text" placeholder="NÃºmero para contato" id="id_contato" name="contato" required>

            <input type="text" placeholder="Email" id="id_email" name="email" required>

            <input type="password" placeholder="Senha" id="id_senha" name="senha" required>

            <input type="password" placeholder="Confirmar Senha" id="id_confirmar_senha" name="confirmar_senha" required>
            
            <input type='submit' value='Cadastrar' class='btn btn-light'>

        </form>
    </div>
{% endblock %}
