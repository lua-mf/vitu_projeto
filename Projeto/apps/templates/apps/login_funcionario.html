{% extends 'global/base_logins.html' %}

{% block body %}

    <h2>Login Funcionário</h2>

    <form class ='login' method="post">
        {% csrf_token %}
        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <input type="hidden" name="next" value="{{ next }}">
        <h2>{{ title }}</h2>

        <div class="box-user">
            <input type="text" name="email" required>
            <label>Nome de usuário</label>
        </div>

        <div class="box-user">
            <input type="password" name="senha" required>
            <label>Senha</label>
        </div>

        <div>
            <p>Não possui uma conta? <a href="{% url 'login_cad_func' %}">Fazer Cadastro</a>.</p>
        </div>

        <button type="submit" class="btn btn-light">Entrar</button>
    </form>

{% endblock %}
